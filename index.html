<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <style>
        img{
            width:60px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>豆瓣Top250</h2>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>名字</th>
                    <th>海报</th>
                    <th>评分</th>
                    <th>是否收藏</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item of movies">
                    <td>{{item._id}}</td>
                    <td>{{item.title}}</td>
                    <td><img :src="item.pic" alt=""></td>
                    <td>{{item.rating}}</td>
                    <td>
                        <img 
                        @click = "handleCollect(item._id)"
                        :src="item.collected?'images/collect.png':'images/cancel.png'" alt="">
                    </td>
                    <td>
                    <button type="button" class="btn btn-danger">删除</button>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                movies:[]
            },
            mounted() {
                $.ajax({
                    url:"http://localhost:8080/top250",
                    success:res=>{
                        this.movies = res.res
                    }
                })
            },
            methods: {
               async handleCollect(id){
                   var movies = this.movies;
                   var item = movies.find(item=>{
                       return item._id == id;
                   })
                   if(item.collected){
                       item.collected = false;
                       await $.ajax({url:"http://localhost:8080/collect/cancel",data:{id},type:"post"})
                   }else{
                       item.collected = true;
                       await $.ajax({url:"http://localhost:8080/collect",data:{id},type:"post"})
                       
                   }
                   this.movies = movies;
               }
            },
        })
    </script>
</body>
</html>
