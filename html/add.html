<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    
    <form action="http://localhost:8080/doAdd" method="post" role="form" enctype="multipart/form-data">
        <legend>Add</legend>
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" name="title" class="form-control" id="" placeholder="电影名">
        </div>
        <div class="form-group">
            <label for="">Upload_Picture</label>
            <input type="file" name="file">
        </div>
        <div class="form-group">
            <label for="">slogo</label>
            <input type="text" name="slogo" class="form-control" id="" placeholder="Slogo">
        </div>
        <div class="form-group">
            <label for="">Reviews</label>
            <input type="text" name="evaluate" class="form-control" id="" placeholder="Reviews">
        </div>
        <div class="form-group">
            <label for="">Rate</label>
            <input type="text" name="rating" class="form-control" id="" placeholder="Rate">
        </div>
        <div class="form-group">
            <label for="">Collect</label>
            <input type="checkbox" name="friend">
        </div>
        <div class="form-group">
            <label for="">Choose label</label>
            <input type="checkbox" name="label" value="美国">
            <input type="checkbox" name="label" value="奇幻">
            <input type="checkbox" name="label" value="灾难">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
</body>

</html>
